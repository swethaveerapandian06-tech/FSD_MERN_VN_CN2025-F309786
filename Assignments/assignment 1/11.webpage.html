<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS types</title>
        <link rel="stylesheet" href="11.webpage.css">


        <style>
            section {
                background-color: rgb(199, 199, 151);
                padding: 20px;
                border: 2px dashed orange;
            }
        </style>

    </head>

    <body>

        <h1 style="color: rgb(214, 122, 3); text-align:center;">
            This heading uses Inline CSS
        </h1>

        <section>
            <h2>Section Styled Using Internal CSS</h2>
            <p>This section is styled with internal CSS from the &lt;style&gt; tag inside the head.</p>
        </section>

        <p>This paragraph is styled using external CSS (body styling).</p>

        <footer>
            This footer is styled using External CSS
        </footer>

    </body>

    </html>

</body>

</html>
